<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Detection - YOLOPV2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .top-bar {
            background: #2a2a2a;
            padding: 12px 16px;
            border-bottom: 1px solid #444;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        button {
            background: #0d47a1;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #1565c0;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .slider-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .slider-group label {
            font-size: 12px;
            min-width: 80px;
        }
        
        input[type="range"] {
            width: 120px;
        }
        
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            background: #0a0a0a;
        }
        
        #mainImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .info-panel {
            background: #2a2a2a;
            padding: 12px 16px;
            border-top: 1px solid #444;
            font-size: 13px;
            display: flex;
            gap: 24px;
        }
        
        .info-item {
            display: flex;
            gap: 8px;
        }
        
        .shortcuts {
            font-size: 11px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button id="prevBtn">← Previous</button>
        <button id="nextBtn">Next →</button>
        <button id="refreshBtn">⟲ Refresh</button>
        <div class="slider-group">
            <label>Canny Threshold1:</label>
            <input type="range" id="threshold1" min="1" max="300" value="50">
            <span id="th1Value">50</span>
        </div>
        <div class="slider-group">
            <label>Canny Threshold2:</label>
            <input type="range" id="threshold2" min="1" max="500" value="150">
            <span id="th2Value">150</span>
        </div>
    </div>
    
    <div class="image-container">
        <img id="mainImage" src="" alt="Detection output">
    </div>
    
    <div class="info-panel">
        <div class="info-item">
            <strong>Image:</strong>
            <span id="imageName">-</span>
        </div>
        <div class="info-item">
            <strong>Progress:</strong>
            <span id="imageProgress">0/0</span>
        </div>
        <div class="shortcuts">
            ← → = Navigate | R = Refresh | Space = Next
        </div>
    </div>

    <script>
        let currentIndex = 0;
        let totalImages = 0;

        async function loadImage(index) {
            try {
                const response = await fetch(`/api/process-canny/${index}`);
                const data = await response.json();
                
                document.getElementById('mainImage').src = data.image;
                document.getElementById('imageName').textContent = data.filename;
                document.getElementById('imageProgress').textContent = `${data.index + 1}/${data.total}`;
                currentIndex = data.index;
                totalImages = data.total;
            } catch (error) {
                console.error('Error loading image:', error);
            }
        }

        document.getElementById('prevBtn').addEventListener('click', async () => {
            const response = await fetch('/api/prev-image');
            const data = await response.json();
            document.getElementById('mainImage').src = data.image;
            document.getElementById('imageName').textContent = data.filename;
            document.getElementById('imageProgress').textContent = `${data.index + 1}/${data.total}`;
            currentIndex = data.index;
        });

        document.getElementById('nextBtn').addEventListener('click', async () => {
            const response = await fetch('/api/next-image');
            const data = await response.json();
            document.getElementById('mainImage').src = data.image;
            document.getElementById('imageName').textContent = data.filename;
            document.getElementById('imageProgress').textContent = `${data.index + 1}/${data.total}`;
            currentIndex = data.index;
        });

        document.getElementById('refreshBtn').addEventListener('click', () => {
            loadImage(currentIndex);
        });

        document.getElementById('threshold1').addEventListener('change', async (e) => {
            document.getElementById('th1Value').textContent = e.target.value;
            await fetch('/api/update-canny-threshold', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    threshold1: parseInt(e.target.value),
                    threshold2: parseInt(document.getElementById('threshold2').value),
                    blur_ksize: 5
                })
            });
        });

        document.getElementById('threshold2').addEventListener('change', async (e) => {
            document.getElementById('th2Value').textContent = e.target.value;
            await fetch('/api/update-canny-threshold', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    threshold1: parseInt(document.getElementById('threshold1').value),
                    threshold2: parseInt(e.target.value),
                    blur_ksize: 5
                })
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
            if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
            if (e.key === ' ') { e.preventDefault(); document.getElementById('nextBtn').click(); }
            if (e.key === 'r' || e.key === 'R') document.getElementById('refreshBtn').click();
        });

        loadImage(0);
    </script>
</body>
</html>
